name: Kaggle Titanic AutoSubmit

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install kaggle
          pip install -e .

      - name: Generate submission
        run: python -m src.autokaggler

      - name: Submit to Kaggle
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          kaggle competitions submit -c titanic -f data/outputs/submission.csv -m "Auto submit ($SHORT_SHA)"
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
