name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pip install kaggle

      - name: Run pytest
        run: pytest -q

      - name: Setup Kaggle API credentials
        run: |
          mkdir -p ~/.kaggle
          echo "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Generate Titanic submission
        run: |
          echo '{"profile":"fast","data_source":"kaggle"}' | python -m autokaggler

      - name: Upload submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: titanic-submission
          path: .agent_tmp/submissions/*.csv
